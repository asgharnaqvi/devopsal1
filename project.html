<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>List and tables</title>
</head>
<body>
<h3>Ordered and Inordered Lists</h3>
<ul type="Square">
   <li>Ali</li>   
   <li>Muhammad</li>   
   <li>Fatima</li>   
      <ul>
          <li>Hassan</li>
          <li>Hussain</li>
      </ul>
</ul><br>
    
<ol type="1">
    <li>Asghar</li>
    <li>Haider</li>
    <li>Parveen</li>
        <ol type="A">
            <li>Taibah</li>
            <li>Monis</li>
        </ol>
</ol><br>
<h3>Tables</h3>
<table></table>
<thead>
    <tr>
        <th>Name</th>
        <th>ID</th>
        <th>Role</th>
    </tr>
</thead>


<tbody>
    <tr>
        <td>Asghar</td>
        <td>313</td>
        <td>CEO</td>
    </tr>
    <tr>
        <td>Hassan</td>
        <td>31332</td>
        <td>Architect</td>
    </tr>
    <tr>
        <td>Areeb</td>
        <td>1234545</td>
        <td>Docter</td>
    </tr>
</tbody>

</body>
</html>
